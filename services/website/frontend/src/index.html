<!DOCTYPE html>
<html lang="{{ lang }}" class="scroll-smooth">

<head>
	<meta charset="utf-8">
	<!-- User scalability is set to none so that it feels more like a native app -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- SEO stuff -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description"
		content="ft_trans is a free and open source gaming platform with popular games and a vast community of players.">
	<meta name="keywords"
		content="free, open source, gaming, community, free to play, free to stream, free to download, multiplayer, games, game, play, stream, download, community, player, players, platform, ft_trans, fttrans, fttranslations, translations, translate, translator, translators, translation, translation platform, open source, open source platform, opensource, opensource platform, gaming platform, gaming community, gaming community platform, multiplayer gaming, multiplayer gaming platform, multiplayer games, multiplayer game, multiplayer platform, multiplayer community, multiplayer community platform">
	<meta name="author" content="ft_trans">
	<meta name="robots" content="index, follow">
	<meta name="googlebot" content="index, follow">
	<meta name="google" content="index, follow">
	<meta name="verify-v1" content="f6c0d9e6e0a9a2c3e1e2f3a4b5c6d7e8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="ft_trans">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://fttrans.org">
	<meta property="og:image" content="https://fttrans.org/assets/logo.png">

	<title>{{ title }} &mdash; {{ website_title }}</title>
	<script defer type="module" src="/shared.js"></script>
</head>

<body class="p-0 m-0 w-full bg-mantle font-sans text-text contextual [&_*]:transition-colors [&_*]:duration-300">
	<noscript>
		<div class="flex justify-center items-center w-full h-svh">
			<div class="w-full max-w-md">
				<h1 class="text-2xl font-bold">JavaScript is disabled</h1>
				<p class="text-lg">ft_trans requires JavaScript to be enabled in your browser.</p>
			</div>
		</div>
	</noscript>
	<header
		class="container fixed top-0 left-0 right-0 mx-auto px-8 pt-4 pb-5 rounded-b-xl bg-surface0/65 hover:bg-surface0/95 backdrop-blur-3xl min-h-12 z-10">
		<nav class="flex flex-row justify-between items-center">
			<!-- <a href="/">
				<img src="/static/assets/logo.webp" alt="ft_trans logo">
			</a>
			<div class="flex flex-row gap-16">
				<button class="btn" href="/">Home</button>
				<button class="btn" href="/login">Login</button>
				<button class="btn" href="/register">Register</button>
			</div> -->
			<div class="flex flex-row gap-8">
				<button onclick="toggleTheme()" class="btn bg-surface1/75 hover:bg-surface2 active:bg-mantle px-4 rounded-lg"><i class="inline" data-feather="edit-3"></i> Change Theme</button>
					<a class="btn bg-surface1/75 hover:bg-surface2 rounded-lg px-12" href="/login/">
						<button>Login</button>
					</a>
			</div>
		</nav>
	</header>
	<main>
		<section id="hero"
			class="bg-auto bg-center min-h-svh bg-placeholder-pattern flex flex-col justify-center items-center">
			<div class="backdrop-blur-xl rounded-xl p-24 px-32 bg-base/70 border-overlay2/15 border-2 flex flex-col gap-12 font-title">
				<div class="flex flex-col">
					<h1 class="text-6xl"><span class="font-semibold">Welcome</span> to <span class="font-extrabold">ft_trans.</span></h1>  
					<p class="text-xl italic drop-shadow-xl font-light">a free and open source gaming platform with</p>
					<p class="text-xl italic drop-shadow-xl self-end font-light">popular games and a vast community of players!</p>
				</div>
				<div class="flex flex-row justify-center">
					<a href="#games" class="self-center no-underline p-4 rounded-lg bg-crust/50 hover:bg-crust/80 transition-colors duration-200 text-text">See our games</a>
				</div>
			</div>
		</section>
		<section id="games" class="min-h-svh flex flex-row justify-between">

		</section> 
		<!-- <section id="content" class="container mx-auto px-8 py-16 max-w-xl text-black min-h-svh">
			<h1 class="text-4xl font-bold">Welcome to ft_trans!</h1>
			<p class="text-lg">ft_trans is a free and open source gaming platform with popular games and a vast
				community of players.</p>
		</section> -->
	</main>
</body>

</html>
